<!DOCTYPE html>
<html>

<head>
  <title>Booking App</title>
</head>

<body>
  <h1>Get User Bookings</h1>
  <input type="text" id="username" placeholder="Enter username">
  <button onclick="getBookings()">Get Bookings</button>

  <div id="bookings"></div>
  <script src="/static/bookings.js"></script>


  <form id="bookingForm">
    <label for="date">Data (YYYY-MM-DD):</label>
    <input id="calendariohome" type="date" name="date" required><br><br>
    <button type="submit">visualizza prenotazioni</button>
    <script>
      const form = document.getElementById('bookingForm');
      form.addEventListener('submit', (event) => {
        event.preventDefault();
        const date = document.getElementById('calendariohome').value;
        console.log(date);
        window.location.href = '/bookings?date=' + date;
      });
      document.getElementById('calendariohome').valueAsDate = new Date();
    </script>
  </form>

</body>

</html>
